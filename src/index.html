<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>SoundClash | GBH Frontend Test</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700" rel="stylesheet">
</head>
<body>
  <div id="app">

    <section class="section first">
        <div class="content absolute-center c-getstarted">
          
          <div class="c-getstarted__spotify-logo">
            <img src="./images/spotify_logo.svg" alt="">
          </div>
          
          <div class="c-getstarted__soundclash-logo">
              <img src="./images/soundclash_logo.svg" alt="">
          </div>

          <div class="c-getstarted__maple">
            <span class="c-getstarted__divider"></span>
            <img src="./images/maple.png" alt="">
            <span class="c-getstarted__divider"></span>
          </div>

          <p class="c-getstarted__punchline">Start with some songs</p>
          
          <div class="c-getstarted__input">
            
            <button class="reset-button" type="button">
              <img src="./images/search.svg" alt="">
            </button>
            
            <input type="text" placeholder="Enter an artist, song or album">
            
            <button class="reset-button" type="button">
              <img src="./images/close_circle.svg" alt="">
            </button>


          </div>

          <p class="c-getstarted__cta">
            Already have a Sound Clash playlist? 
            <span class="strong uppercase">log in</span>
          </p>
        </div>
    </section>


    <section class="section second">

    </section>
    <section class="section third">

    </section>
  </div>
</body>
</html>
